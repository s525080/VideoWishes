<ion-header>

  <ion-navbar>
    <ion-title>New Event</ion-title>
    <!--<button ion-button  icon-only (click)="presentPopover($event)" >-->
      <!--<ion-icon name="more"></ion-icon>-->
    <!--</button>-->
    <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>Create New Group</ion-label>
  <form [formGroup]="chatGroupForm" (ngSubmit)="onSubmit()">
    <ion-list>

      <ion-item>
        <ion-label floating>Event name</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Event Description</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Event Type</ion-label>
        <ion-select formControlName="type">
          <ion-option *ngFor="let option of selectOptions"
                      [value]="option">{{option}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" min="2017" max="2020-10-31" formControlName="myDate"></ion-datetime>
      </ion-item>
    </ion-list>
    <button type="button" clear ion-button block (click)="onAddMembers()" >Add Members</button>
    <button type="button" clear ion-button block (click)="onAddNewMembers()" >Add Members</button>
    <ion-list formArrayName="members">
      <ion-item *ngFor="let memControl of chatGroupForm.get('members').controls; let i = index">
        <ion-avatar item-left>
          <img src="https://lh3.googleusercontent.com/H9yAIsZYqbIOh_E1ON90chVhO6SYSD6ucV-XirZXkMFDqLRjGoztobaxx1XS9CB4lfg=w300">
        </ion-avatar>
        <!--<h2 >{{memControl.value.name.formatted}}</h2>-->
        <ion-label (click)="onEditMembers(i)" >{{memControl.value.name.formatted}}</ion-label>

      </ion-item>
    </ion-list>

    <button type="button" clear ion-button block (click)="onSelectTarget()" >For Whom? </button>
    <ion-list formArrayName="target">
      <ion-item *ngFor="let memControl of chatGroupForm.get('target').controls; let i = index">
        <ion-avatar item-left>
          <img src="https://lh3.googleusercontent.com/H9yAIsZYqbIOh_E1ON90chVhO6SYSD6ucV-XirZXkMFDqLRjGoztobaxx1XS9CB4lfg=w300">
        </ion-avatar>
        <!--<h2 >{{memControl.value.name.formatted}}</h2>-->
        <ion-label (click)="onEditTarget(i)" >{{memControl.value.name.formatted}}</ion-label>

      </ion-item>
    </ion-list>
    <button ion-button color="secondary" type="submit" [disabled] = '!chatGroupForm.valid'  block >Create Group</button>

  </form>
  <!--<button ion-button color="danger" (click)="onClose()">Close</button>-->


</ion-content>
