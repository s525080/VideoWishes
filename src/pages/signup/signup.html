<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Signup
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="newuserForm" (ngSubmit)="onSubmit()">
      <ion-list >
        <ion-item>
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>

          <ion-input type="tel"  class="code" placeholder="Country Code (+xx)" formControlName="code"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="tel"   placeholder="Phone Number" formControlName="tel"></ion-input>

        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Nick Name" formControlName="displayName"></ion-input>
        </ion-item>
        <button ion-button block round outline color="light" type="submit" [disabled] = '!newuserForm.valid' >Sign Up</button>
        <button ion-button full clear color="light" (click)="goback()">Go Back</button>
      </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
