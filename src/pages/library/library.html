<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Library</ion-title>
    <ion-buttons end>
    <button ion-button  icon-only (click)="presentPopover($event)" >
      <ion-icon name="more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content  >
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list class="accordion-list">
    <!-- First Level -->
    <ion-list-header *ngFor="let item of library; let i = index"  no-lines no-padding>
      <ion-item>
        <ion-list-header no-lines no-padding>
          <ion-card-title>{{item.name}}</ion-card-title>
        </ion-list-header>

        <ion-slides  class="image-slider" loop="true" slidesPerView="2">
          <ion-slide *ngFor="let item of item.children; let k = index">
            <img src="assets/images/thumb.png" class="thumb-img" />
          </ion-slide>
        </ion-slides>

      </ion-item>
    </ion-list-header>
  </ion-list>
