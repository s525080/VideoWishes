<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Whats New</ion-title>
    <ion-buttons end>

        <!--<button ion-button icon-only tappable (click)="onNewGroup()"><ion-icon name="md-add"></ion-icon></button>-->

    <button ion-button  icon-only (click)="presentPopover($event)" >
      <ion-icon name="more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form [formGroup]="chatGroupForm" (ngSubmit)="onSubmit()">
    <ion-list no-border>

      <ion-item>
        <ion-label floating>Event Name</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Event Description</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Event Type</ion-label>
        <ion-select formControlName="type" [(ngModel)]="selectedValue">
          <ion-option *ngFor="let option of selectOptions"
                      [value]="option" >{{option}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item *ngIf="selectedValue !== 'Memories' && selectedValue !== 'Capsule'">
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MMM/DD/YYYY" min={{currentDate}} max="2020-10-31" formControlName="myDate"></ion-datetime>
      </ion-item>
      <ion-item *ngIf="selectedValue === 'Memories' && selectedValue !== 'Capsule'">
        <ion-label>From Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" pickerFormat="MMM/DD/YYYY HH:mm" min={{currentDate}} max="2020-10-31" formControlName="fromDate"></ion-datetime>
      </ion-item>
      <ion-item *ngIf="selectedValue === 'Memories' && selectedValue !== 'Capsule'">
        <ion-label>To Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" pickerFormat="MMM/DD/YYYY HH:mm" min={{currentDate}} max="2020-10-31" formControlName="toDate"></ion-datetime>
      </ion-item>
    </ion-list>
    <!--<button type="button" clear ion-button block (click)="onAddMembers()" >Add Members</button>-->
    <button type="button" clear ion-button block (click)="onAddNewMembers()" >Add Members</button>
    <ion-list formArrayName="members">
      <ion-item *ngFor="let memControl of chatGroupForm.get('members').controls; let i = index">
        <ion-avatar item-left>
          <img src="https://lh3.googleusercontent.com/H9yAIsZYqbIOh_E1ON90chVhO6SYSD6ucV-XirZXkMFDqLRjGoztobaxx1XS9CB4lfg=w300">
        </ion-avatar>
        <!--<h2 >{{memControl.value.name.formatted}}</h2>-->
        <ion-label (click)="onEditMembers(i)" >{{memControl.value.displayName}}</ion-label>
        <!--<ion-label (click)="onEditMembers(i)" >{{memControl.displayName}}</ion-label>-->


      </ion-item>
    </ion-list>

    <button type="button" clear ion-button block (click)="onSelectTarget()" >To Whom? </button>
    <ion-list formArrayName="target">
      <ion-item *ngFor="let memControl of chatGroupForm.get('target').controls; let i = index">
        <ion-avatar item-left>
          <img src="https://lh3.googleusercontent.com/H9yAIsZYqbIOh_E1ON90chVhO6SYSD6ucV-XirZXkMFDqLRjGoztobaxx1XS9CB4lfg=w300">
        </ion-avatar>
        <!--<h2 >{{memControl.value.name.formatted}}</h2>-->
        <ion-label (click)="onEditTarget(i)" >{{memControl.value.displayName}}</ion-label>

      </ion-item>
    </ion-list>
    <button ion-button color="secondary" type="submit" [disabled] = '!chatGroupForm.valid'  block >Create Group</button>

  </form>
