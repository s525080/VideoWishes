<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>
      {{ viewTitle }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    <button ion-button  icon-only (click)="presentPopover($event)" >
      <ion-icon name="more"></ion-icon>
    </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content padding>
  <calendar [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            step="30"
            class="calendar">
  </calendar>

  <button
    class="button"
    ion-button
    icon-right
    block
    padding-vertical
    color="primary"
    (click)="shareViaFacebook()">
    Share this via Facebook
    <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
  </button>

  <button
    class="button"
    ion-button
    icon-right
    block
    padding-vertical
    color="primary"
    (click)="shareViaInstagram()">
    Share this via Instagram
    <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
  </button>


  <!--<button ion-button (click)="openCalendar()">Open Calendar on Current Date</button>-->
  <!--<button ion-button (click)="addNewEvent()">Add Event</button>-->
</ion-content>
