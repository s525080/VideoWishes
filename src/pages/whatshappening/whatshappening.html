<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Whats Happening</ion-title>
    <ion-buttons end>
    <button ion-button  icon-only (click)="presentPopover($event)" >
      <ion-icon name="more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<ion-fab top right #fab>-->
    <!--<button ion-fab mini ><ion-icon name="list"></ion-icon></button>-->
    <!--<ion-fab-list>-->
      <!--<button ion-fab (click)="onchat(fab)"><ion-icon name="chatbubbles"></ion-icon></button>-->

      <!--<button ion-fab (click)="onProfile(fab)"><ion-icon name="contact"></ion-icon></button>-->
    <!--</ion-fab-list>-->
  <!--</ion-fab>-->

  <ion-list>

    <button ion-item *ngFor="let member of memberGroup | keys; let i =index" (click)="onLoadGroup(member,i)">

      <ion-row>
        <ion-col>
          <h2>{{member.value.title }}</h2>
        </ion-col>
        <ion-col>
          <ion-badge *ngIf="member.value.type == 'Picnic'" item-end>Picnic</ion-badge>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col>
          <ion-note >Initiated By:{{ member.value.creator}} </ion-note>
        </ion-col>
        <ion-col>
          <ion-note item-end>{{member.value.date}}</ion-note> </ion-col>

        </ion-row>
    </button>
  </ion-list>
</ion-content>
